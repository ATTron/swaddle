name: Tests

on:
  push:
    branches: [ main, modern_rust_patterns ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt
    - name: Install D-Bus and Python dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          dbus \
          dbus-x11 \
          python3 \
          python3-dbus \
          python3-gi \
          python3-gi-cairo \
          gir1.2-glib-2.0 \
          libdbus-1-dev \
          pkg-config
    - name: Setup D-Bus session
      run: |
        export DBUS_SESSION_BUS_ADDRESS=$(dbus-daemon --session --print-address --fork)
        echo "DBUS_SESSION_BUS_ADDRESS=$DBUS_SESSION_BUS_ADDRESS" >> $GITHUB_ENV
        sleep 1
        dbus-send --session --dest=org.freedesktop.DBus --type=method_call \
          --print-reply /org/freedesktop/DBus org.freedesktop.DBus.ListNames > /dev/null
        echo "âœ… D-Bus session ready"
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    - name: Run tests
      env:
        RUST_BACKTRACE: 1
      run: |
        echo "ðŸ§ª Running all tests..."
        cargo test --verbose
    - name: Verify mock script works
      run: |
        echo "ðŸŽ­ Testing mock media player script..."
        timeout 2s python3 tests/mock_media_player.py || echo "Mock script completed (expected timeout)"
    - name: Build release
      run: |
        echo "ðŸ”¨ Building release binary..."
        cargo build --release
        echo "âœ… Release build successful"
